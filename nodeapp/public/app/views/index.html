<div class="container">
	<div class="col-lg-4">
		<div class="row">
			<form ng-submit="add()" class="form-horizontal" role="form">
				<div class="form-group">
					<label for="inputEmail1" class="col-lg-4 control-label">name</label>
					<div class="col-lg-8">
						<input type="text" class="form-control" ng-model="markerTemp.infoWindow">
					</div>
				</div>				
				<div class="form-group">
					<label for="inputEmail1" class="col-lg-4 control-label">latitude</label>
					<div class="col-lg-8">
						<input type="text" class="form-control" ng-model="markerTemp.latitude">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword1" class="col-lg-4 control-label">longitude</label>
					<div class="col-lg-8">
						<input type="text" class="form-control" ng-model="markerTemp.longitude">
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-10">
						<button type="submit" class="btn btn-default">
							add
						</button>
					</div>
				</div>
			</form>
		</div>
		<ul class="list-group">
			<li ng-repeat="item in markers" class="list-group-item">
				{{ item.infoWindow }}
			</li>
		</ul>
	</div>
	<div class="col-lg-8">
		<google-map center="center" id="map" draggable="true" zoom="zoom" markers="markers" mark-click="true"latitude="markerTemp.latitude" longitude="markerTemp.longitude"  >
	</google-map>
</div>
</div>
